<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sunflower Scroll Reveal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      background: #111;
      color: #fff;
    }

    #sunflower-section {
      position: relative;
      height: 700vh; /* 7 images = 7 full-screen scroll sections */
    }

    .slideshow-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: 10;
    }

    .slideshow-container img {
      position: absolute;
      top: 0;
      left: 0;
      height: 800px;
      width: 900px;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .slideshow-container img.active {
      opacity: 1;
    }
  </style>
</head>
<body>


  <div id="sunflower-section">
    <div class="slideshow-container">
      <img src="atomoairowl/1.png" class="active" />
      <img src="atomoairowl/2.png" />
      <img src="atomoairowl/3.png" />
      <img src="atomoairowl/4.png" />
      <img src="atomoairowl/5.png" />
      <img src="atomoairowl/6.png" />
      <img src="atomoairowl/7.png" />
    </div>
  </div>


  <script>
    const images = document.querySelectorAll('.slideshow-container img');
    const totalImages = images.length;
    const sunflowerSection = document.getElementById('sunflower-section');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const sectionTop = sunflowerSection.offsetTop;
      const sectionHeight = sunflowerSection.offsetHeight;

      // Only update if within the sunflower section
      if (scrollY >= sectionTop && scrollY < sectionTop + sectionHeight) {
        const scrollProgress = (scrollY - sectionTop) / sectionHeight;
        const imageIndex = Math.min(
          totalImages - 1,
          Math.floor(scrollProgress * totalImages)
        );
        updateImage(imageIndex);
      }
    });

    let currentImage = 0;

    function updateImage(index) {
      if (index !== currentImage) {
        images[currentImage].classList.remove('active');
        images[index].classList.add('active');
        currentImage = index;
      }
    }
  </script>

</body>
</html>
