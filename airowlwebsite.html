<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transparent Background Video</title>
  <style>
    body {
      margin: 0;
      background-color: #025fe0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-box {
      width: 300px;
      height: 300px;
      border: 2px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* or "cover" if you want to fill the box */
    }
  </style>
</head>
<body>

  <div class="video-box">
    <video autoplay loop muted playsinline>
      <source src="atomodemovideo.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
